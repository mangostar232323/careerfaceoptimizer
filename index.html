<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Career Mode Makeover</title>
</head>

<body style="margin:0; background:linear-gradient(#ffd1ea, #ffe9f5); font-family:Arial;">

  <div style="max-width:900px; margin:0 auto; padding:40px 20px; text-align:center;">
    <h1 style="margin:0 0 10px; font-size:44px;">✨ Career Mode Makeover ✨</h1>
    <p style="margin:0 0 24px; font-size:18px;">Optimize your look for today’s market.</p>

    <div style="display:flex; justify-content:center; gap:18px; flex-wrap:wrap;">
      <button id="applyBtn"
        style="padding:14px 22px; font-size:18px; background:#ff4fb3; color:white; border:none; border-radius:14px; cursor:pointer;
               box-shadow:0 10px 20px rgba(0,0,0,0.12);">
        APPLY LOOK ✨
      </button>

      <button id="nextStageBtn"
        style="padding:14px 22px; font-size:18px; background:white; color:#ff2e9d; border:2px solid #ff2e9d; border-radius:14px; cursor:pointer;">
        NEXT STAGE ➜
      </button>
    </div>

    <div style="margin:26px auto 0; max-width:720px; background:rgba(255,255,255,0.75); border-radius:18px; padding:18px;">
      <div>
        <div style="font-size:14px; opacity:0.75;">STAGE</div>
        <div id="stageTitle" style="font-size:22px; font-weight:700;">(loading)</div>
      </div>

      <div id="stagePrompt" style="margin-top:12px; font-size:16px;">
        (loading)
      </div>
    </div>
  </div>

<div id="overlay"
       style="position:fixed; inset:0; display:none; align-items:center; justify-content:center;
              background:rgba(0,0,0,0.35); padding:18px; z-index:9999; pointer-events:none;">

    <div style="width:min(560px, 100%); background:white; border-radius:22px; padding:18px;
                border:4px solid #ff4fb3; position:relative;">
      <div id="popupHeadline" style="font-size:22px; font-weight:800;"></div>
      <div id="popupBody" style="margin-top:10px; font-size:16px;"></div>

      <button id="continueBtn"
        style="margin-top:14px; width:100%; padding:12px; font-size:16px; background:#ff4fb3; color:white;
               border:none; border-radius:14px; cursor:pointer;">
        Continue
      </button>
    </div>
  </div>

  <script>
  console.log("Script is running");

  const STAGES = [
    {
      title: "Age 12 — Visibility Detected",
      prompt: "You are becoming visible.",
      popup: {
        headline: "CONGRATULATIONS",
        body: "You have been categorized as ‘pretty.’ Please begin lifelong calibration."
      }
    },
    {
      title: "Age 23 — On Camera",
      prompt: "Increase authority without increasing threat.",
      popup: {
        headline: "CALIBRATION REQUEST",
        body: "You look competent. Please reduce intimidation by 12%."
      }
    },
    {
      title: "Age 35 — Gray Hair Detected",
      prompt: "Choose: dye / pluck / embrace",
      popup: {
        headline: "MARKET ALERT",
        body: "Visibility of age may impact perceived relevance."
      }
    }
  ];

  let stageIndex = 0;

  function renderStage() {
    document.getElementById("stageTitle").textContent = STAGES[stageIndex].title;
    document.getElementById("stagePrompt").textContent = STAGES[stageIndex].prompt;
  }

  function applyLook() {
    const stage = STAGES[stageIndex];
    document.getElementById("popupHeadline").textContent = stage.popup.headline;
    document.getElementById("popupBody").textContent = stage.popup.body;

    const overlay = document.getElementById("overlay");
    overlay.style.display = "flex";
    overlay.style.pointerEvents = "auto";
  }

  function nextStage() {
    stageIndex = (stageIndex + 1) % STAGES.length;
    renderStage();
  }

  function closeOverlay() {
    const overlay = document.getElementById("overlay");
    overlay.style.display = "none";
    overlay.style.pointerEvents = "none";
  }

  document.getElementById("applyBtn").addEventListener("click", applyLook);
  document.getElementById("nextStageBtn").addEventListener("click", nextStage);
  document.getElementById("continueBtn").addEventListener("click", closeOverlay);

  renderStage();
  </script>
</body>
</html>
