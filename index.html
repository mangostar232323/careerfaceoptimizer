<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Career Mode Makeover</title>
</head>

<body style="margin:0; background:linear-gradient(#ffd1ea, #ffe9f5); font-family:Arial;">

  <div style="max-width:900px; margin:0 auto; padding:40px 20px; text-align:center;">
    <h1 style="margin:0 0 10px; font-size:44px;">✨ Career Mode Makeover ✨</h1>
    <p style="margin:0 0 24px; font-size:18px;">Optimize your look for today’s market.</p>

    <div style="display:flex; justify-content:center; gap:18px; flex-wrap:wrap;">
      <button id="applyBtn"
        style="padding:14px 22px; font-size:18px; background:#ff4fb3; color:white; border:none; border-radius:14px; cursor:pointer;
               box-shadow:0 10px 20px rgba(0,0,0,0.12);">
        APPLY LOOK ✨
      </button>

      <button id="nextStageBtn"
        style="padding:14px 22px; font-size:18px; background:white; color:#ff2e9d; border:2px solid #ff2e9d; border-radius:14px; cursor:pointer;">
        NEXT STAGE ➜
      </button>
    </div>

    <div style="margin:26px auto 0; max-width:720px; background:rgba(255,255,255,0.75); border-radius:18px; padding:18px;">
      <div>
        <div style="font-size:14px; opacity:0.75;">STAGE</div>
        <div id="stageTitle" style="font-size:22px; font-weight:700;">(loading)</div>
      </div>

      <div id="stagePrompt" style="margin-top:12px; font-size:16px;">
        (loading)
      </div>
    </div>
  </div>

<div id="overlay"
       style="position:fixed; inset:0; display:none; align-items:center; justify-content:center;
              background:rgba(0,0,0,0.35); padding:18px; z-index:9999; pointer-events:none;">

    <div style="width:min(560px, 100%); background:white; border-radius:22px; padding:18px;
                border:4px solid #ff4fb3; position:relative;">
      <div id="popupHeadline" style="font-size:22px; font-weight:800;"></div>
      <div id="popupBody" style="margin-top:10px; font-size:16px;"></div>

      <button id="continueBtn"
        style="margin-top:14px; width:100%; padding:12px; font-size:16px; background:#ff4fb3; color:white;
               border:none; border-radius:14px; cursor:pointer;">
        Continue
      </button>
    </div>
  </div>

<script>
  console.log("Lifecycle simulation running");

  const STAGES = [
    { title: "Age 14 — Visibility", body: "You are becoming visible.", briefing: "Congratulations. You have entered the market." },
    { title: "Age 24 — Optimization", body: "Maintenance required to remain competitive.", briefing: "Great job maintaining relevance." },
    { title: "Age 33 — Preventative", body: "Collagen decreasing 1% per year.", briefing: "Excellent preventative strategy." },
    { title: "Age 45 — Correction", body: "Intervention intensity increasing.", briefing: "Youth extension achieved. Duration: temporary." },
    { title: "Age 60 — Diminishing Returns", body: "Market preferences shifting toward youth.", briefing: "Diminishing returns detected." }
  ];

  let stageIndex = 0;

  const stageTitleEl = document.getElementById("stageTitle");
  const stagePromptEl = document.getElementById("stagePrompt");
  const overlayEl = document.getElementById("overlay");
  const popupHeadlineEl = document.getElementById("popupHeadline");
  const popupBodyEl = document.getElementById("popupBody");

  function renderStage() {
    const stage = STAGES[stageIndex];
    stageTitleEl.textContent = stage.title;
    stagePromptEl.textContent = stage.body;
  }

  function openOverlay(headline, body) {
    popupHeadlineEl.textContent = headline;
    popupBodyEl.textContent = body;
    overlayEl.style.display = "flex";
    overlayEl.style.pointerEvents = "auto";
  }

  function closeOverlay() {
    overlayEl.style.display = "none";
    overlayEl.style.pointerEvents = "none";
  }

  function applyLook() {
    const stage = STAGES[stageIndex];
    openOverlay(stage.title, stage.briefing);
  }

  function showFinalChoice() {
    stageTitleEl.textContent = "Age 63 — Final State";
    stagePromptEl.innerHTML = `
      Market Value: 7%<br><br>
      Your brain is where you want it to be.<br>
      Society does not value this configuration.<br><br>
      <button id="btnYouth" style="margin:8px;padding:10px 16px; cursor:pointer;">Return to Age 16</button>
      <button id="btnRemain" style="margin:8px;padding:10px 16px; cursor:pointer;">Remain 63</button>
    `;

    document.getElementById("nextStageBtn").style.display = "none";
    document.getElementById("applyBtn").style.display = "none";

    document.getElementById("btnYouth").addEventListener("click", () => {
      stageTitleEl.textContent = "Age 16 — Peak Market Visibility";
      stagePromptEl.innerHTML = `
        Collagen: 100%<br>
        Market Value: 92%<br><br>
        Exposure: High<br>
        Vulnerability: High<br>
        Wisdom: 0<br><br>
        You are visible again.<br><br>
        <button id="tryOther1" style="padding:10px 16px; cursor:pointer;">Try the other choice</button>
      `;
      document.getElementById("tryOther1").addEventListener("click", showFinalChoice);
    });

    document.getElementById("btnRemain").addEventListener("click", () => {
      stageTitleEl.textContent = "Age 63 — Remain";
      stagePromptEl.innerHTML = `
        Market Value: 7%<br>
        Wisdom: 100%<br>
        Experience: 100%<br><br>
        Market does not currently reward this asset.<br><br>
        <button id="tryOther2" style="padding:10px 16px; cursor:pointer;">Try the other choice</button>
      `;
      document.getElementById("tryOther2").addEventListener("click", showFinalChoice);
    });
  }

  function nextStage() {
    stageIndex += 1;
    if (stageIndex < STAGES.length) renderStage();
    else showFinalChoice();
  }

  document.getElementById("applyBtn").addEventListener("click", applyLook);
  document.getElementById("nextStageBtn").addEventListener("click", nextStage);
  document.getElementById("continueBtn").addEventListener("click", closeOverlay);

  renderStage();
</script>
